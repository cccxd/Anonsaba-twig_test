 {% for style in styles %}
	<link rel="{% if style !=KU_DEFAULTSTYLE %}alternate {% endif %}stylesheet" type="text/css" href="/css/site_{{style}}.css" />
	<link rel="{% if style !=KU_DEFAULTSTYLE %}alternate {% endif %}stylesheet" type="text/css" href="/css/sitemenu_{{style}}.css" />
{% endfor %}

<link rel="shortcut icon" href="{{KU_WEBPATH}}/favicon.ico" />


{% raw %}
<script type="text/javascript">
function toggle(button, area) {
	var tog=document.getElementById(area);
	if(tog.style.display)	{
		tog.style.display="";
	} else {
		tog.style.display="none";
	}
	button.innerHTML=(tog.style.display)?'+':'&minus;';
	createCookie('nav_show_'+area, tog.style.display?'0':'1', 365);
}
</script>
{% endraw %}




<base target="manage_main" />
</head>
